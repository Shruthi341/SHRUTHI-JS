<script>
    document.write(`<h2>Boolean with Number Type: <br></h2>`);
    let ex1 =  true+5;
    document.write(`true + 5 = <b> ${ex1} </b><br>`);

    let ex2 = true + true;
    document.write(`true + true = <b> ${ex2} </b><br>`);

    
    document.write(`<h2>Boolean with String Type: <br></h2>`);
    let ex3 =  true+"A";
    document.write(`true + "2" = <b> ${ex3} </b><br>`);

    document.write(`<h2>Boolean with Implicit String to Number: <br></h2>`);
    let ex4 =  true+"5";
    document.write(`true + "5" = <b> ${ex4} </b><br>`);

    document.write(`<h2>Boolean with Explicit String to Number: <br></h2>`);
    let ex5 =  true+Number("2");
    document.write(`true + Number("5") = <b> ${ex5} </b><br>`);
    
    document.write(`<h2>Boolean with Mixed Addition: <br></h2>`);
    let ex6 =  true+"2"+1;
    document.write(`true+"2"+1 = <b> ${ex6} </b><br>`);

    let ex7 =  true+Number("2")+1;
    document.write(`true+Number("2")+1 = <b> ${ex7} </b><br>`);
</script>
