<script>

    let str1 = "Hello, World!";
    document.write(str1 + "<br>");

    // Length
    document.write("Length: " + str1.length + "<br>");

    // Char At
    document.write("Char At 2: " + str1.charAt(2) + "<br>");

    // Index Of
    document.write("Index Of o: " + str1.indexOf('o') + "<br>");

    const str = "The quick brown fox";
    document.write(str + "<br>");

    // Match
    document.write("Match " + str.match(/o/g) + "<br>");

</script>
