<script>
    document.write(`<h2>Difference between Undefined and Null</h2>`);
    let a;
    document.write(`If let a; then,  <b> a = ${a} </b><br>`);
    document.write(`type of a = <b> ${typeof a} </b><br><br>`);

    let b = null;
    document.write(`If let b = null ; then,  <b> b = ${b} </b><br>`);
    document.write(`type of b =  <b> ${typeof b} </b><br><br>`);

    document.write(`type of undefined = <b> ${typeof undefined} </b><br>`);
    document.write(`type of null = <b> ${typeof null} </b><br>`);

    document.write(`<h4>Comparision</h4>`);
    document.write(`undefined == null;  <b> ${undefined == null} </b><br>`);
    document.write(`undefined === null; <b> ${undefined === null} </b><br>`);


</script>
