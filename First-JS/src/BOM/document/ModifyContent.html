<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Example</title>
</head>
<body>
    <p id="myParagraph">This is Old content.</p>
    <script>
        // Modifying element content
        var myParagraph = document.getElementById("myParagraph");
        console.log("Old Content :", myParagraph.textContent);
        myParagraph.textContent = "This is New content.";
        console.log("New Content :", myParagraph.textContent);

       
 
 
 
 

 





    </script>
</body>
</html>
