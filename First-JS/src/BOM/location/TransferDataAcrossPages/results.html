<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyLoad(){
            console.log( location.search);
            console.log( location.search.substring(location.search.indexOf("=")+1));
            var searchedValue = location.search.substring(location.search.indexOf("=")+1);
            document.getElementById("data").innerHTML = searchedValue;
        }
    </script>
</head>
<body onload="bodyLoad()">
    <h3>Results</h3>
    <p id="data"></p>
</body>
</html>
