<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function giveAlert(){
            alert('Clicked..');
        }
    </script>
</head>
<body>
    <button type="button" id="btnId" onclick="giveAlert()">Click me</button>
    <input value="Click me" onclick="alert('Clicked')" type="button"> 
    <input type="button" value="Click here" onclick="giveAlert()">
    <!-- HTML Events are not case sensitive-->
    <input value="Click me" OnCLICK="alert('Clicked')" type="button"> 
</body>
</html>
