<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btnId1" onclick="sayThanks()">Click me</button>
    <button id="btnId2">Click me</button>
    <button id="btnId3">Click me</button>
    <button id="btnId4">Click me</button>

    <script>
        
        function sayThanks(){
            alert("Thanks.");
        }

        btnId2.onclick = function(){
            alert("Thanks.");
        }

        btnId3.onclick = sayThanks;
        btnId4.onclick = function(){
            sayThanks();
        }
    </script>
