<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <form>FORM
        <div>DIV
            <p>P</p>
        </div>
    </form>
    
    <script>
        for (let elem of document.querySelectorAll('*')) {
            elem.addEventListener("click", e => console.log(`Capturing: ${elem.tagName} and Event Phase: ${e.eventPhase}`), true);
            elem.addEventListener("click", e => console.log(`Bubbling: ${elem.tagName} and Event Phase: ${e.eventPhase}`));
        }
    </script>
</body>
</html>
