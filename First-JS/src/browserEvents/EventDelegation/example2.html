<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <h1>HTML</h1>
        <p>Markup Language</p>

        <h1>CSS</h1>
        <p>Stylesheet Language</p>

        <h1>JS</h1>
        <p>Scripting Language</p>
    </div>

    <script>
        var parentRef = document.getElementById("parent");
        
        parentRef.addEventListener('click', function(event){
            if(event.target.tagName == 'H1'){
                console.log("Event target ", event.target.textContent);
                event.target.style.background = 'yellow';
            }
        });
    </script>
</body>
</html>
