<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>XML Http Request </h2>
    <button onclick="loadData()">GET JSON</button>
    <div id="result">
        Data appears here...
    </div>

    <script>
        function loadData(){
            fetch("Product.json")
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerHTML = data;
            })
        }
    </script>
</body>
</html>
