<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 200px;
            height: 200px;
            border: 2px solid green;
        }
        .circle{
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid black;
            background: beige;
            position: relative;
            top: 22%;
            left: 22%;
        }
    </style>

</head>

<body>
    <!-- <div id="container" onmouseover="handle(event)" onmouseout="handle(event)" > -->
    <div id="container" onmouseover="handle(event)" onmouseout="handle(event)" onmouseenter="handle(event)" onmouseleave="handle(event)">
        <span class="circle">

        </span>
    </div>
 
    <h3>Events will show up here</h3>
    <div id="log">
    </div>

    <script>
 
        var logValue = document.getElementById("log");
    
        function handle(event) {
            logValue.innerHTML += `${event.type} :
                target=  ${event.target.tagName}, 
                relatedTarget=  ${event.relatedTarget.tagName} <br>`;
        }
    </script>
</body>
</html>
